<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Spotify Konfiguration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 2rem;
      background-color: #f8f9fa;
    }
    .device-card img {
      width: 100%;
      height: auto;
      max-height: 240px;
      object-fit: cover;
      border-radius: 4px;
      cursor: pointer;
    }
    .device-card input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Abschnitt 1: Spotify-Status -->
    <div class="card mb-4">
      <div class="card-header">ğŸ§ Spotify-Status</div>
      <div class="card-body">
        {% if status.ok %}
          <div class="alert alert-success" role="alert">
            âœ… Verbunden â€“ Letzter Track: <strong>{{ status.track }}</strong>
          </div>
        {% else %}
          <div class="alert alert-danger" role="alert">
            âŒ Nicht verbunden<br>{{ status.message }}
          </div>
        {% endif %}
      </div>
    </div>

    <!-- Abschnitt 2: Konfiguration -->
    <div class="card mb-4">
      <div class="card-header">âš™ï¸ Konfiguration</div>
      <div class="card-body">
        <form method="POST" action="{{ url_for('save_conf') }}">
          <div class="mb-3">
            <label class="form-label">Client ID</label>
            <input type="text" name="client_id" class="form-control" value="{{ config.client_id }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Client Secret</label>
            <input type="text" name="client_secret" class="form-control" value="{{ config.client_secret }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Redirect URI</label>
            <input type="text" name="redirect_uri" class="form-control" value="{{ config.redirect_uri }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Rotation (Grad)</label>
            <select name="rotation" class="form-select">
              <option value="0" {% if config.rotation == 0 %}selected{% endif %}>0Â°</option>
              <option value="90" {% if config.rotation == 90 %}selected{% endif %}>90Â°</option>
              <option value="180" {% if config.rotation == 180 %}selected{% endif %}>180Â°</option>
              <option value="270" {% if config.rotation == 270 %}selected{% endif %}>270Â°</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Modus</label>
            <select name="mode" class="form-select">
              <option value="album" {% if config.mode == "album" %}selected{% endif %}>Album</option>
              <option value="playlist" {% if config.mode == "playlist" %}selected{% endif %}>Playlist</option>
              <option value="artist" {% if config.mode == "artist" %}selected{% endif %}>Artist</option>
              <option value="device" {% if config.mode == "device" %}selected{% endif %}>Device</option>
              <option value="delete" {% if config.mode == "delete" %}selected{% endif %}>LÃ¶schen</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">ğŸ’¾ Speichern</button>
        </form>
      </div>
    </div>

    <!-- Abschnitt 3: GerÃ¤tebilder -->
    {% if config.mode == "device" %}
    <div class="card">
      <div class="card-header">ğŸ–¼ GerÃ¤tebilder</div>
      <div class="card-body">
        <div class="row">
          {% for device in devices %}
          <div class="col-md-4 mb-4">
            <div class="device-card card">
              <div class="card-body text-center">
                <h5 class="card-title">{{ device.name }}</h5>
                <form action="{{ url_for('upload', device_id=device.id) }}" method="POST" enctype="multipart/form-data">
                  <label for="file-{{ device.id }}">
                    <img src="{{ device.image_url }}" alt="Bild fÃ¼r {{ device.name }}">
                  </label>
                  <input id="file-{{ device.id }}" type="file" name="file" accept="image/*" onchange="this.form.submit()">
                </form>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
    {% endif %}
  </div>
</body>
</html>
