
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Spotify Konfiguration</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 2rem;
    }
    .section {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem 2rem;
      margin-bottom: 2rem;
      max-width: 600px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input, select {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.3em;
    }
    button {
      margin-top: 1.5em;
      padding: 0.5em 1em;
    }
    .status {
      margin-top: 1em;
      font-size: 1.2em;
    }
    .ok {
      color: green;
    }
    .fail {
      color: red;
    }
  </style>
</head>
<body>
  <div class="section">
    <h2>ðŸ›  Spotify-Konfiguration</h2>
    <form method="POST">
      <label for="client_id">Client ID:</label>
      <input type="text" id="client_id" name="client_id" value="{{ config.client_id }}" required>

      <label for="client_secret">Client Secret:</label>
      <input type="password" id="client_secret" name="client_secret" value="{{ config.client_secret }}" required>

      <label for="redirect_uri">Redirect URI:</label>
      <input type="text" id="redirect_uri" name="redirect_uri" value="{{ config.redirect_uri }}" required>

      <label for="orientation">Bildschirm-Rotation (in Grad):</label>
      <input type="number" id="orientation" name="orientation" value="{{ config.orientation or 0 }}" step="90" min="0" max="270">

      <label for="mode">Modus:</label>
      <select id="mode" name="mode">
        <option value="album" {% if config.mode == 'album' %}selected{% endif %}>Album</option>
        <option value="playlist" {% if config.mode == 'playlist' %}selected{% endif %}>Playlist</option>
        <option value="artist" {% if config.mode == 'artist' %}selected{% endif %}>Artist</option>
        <option value="device" {% if config.mode == 'device' %}selected{% endif %}>GerÃ¤te</option>
        <option value="delete" {% if config.mode == 'delete' %}selected{% endif %}>LÃ¶schen</option>
      </select>

      <button type="submit">ðŸ’¾ Speichern</button>
    </form>

    <div class="status">
      {% if spotify_ok %}
        <p class="ok">ðŸŸ¢ Spotify-Zugriff funktioniert! <br>Letzter Titel: <strong>{{ last_track }}</strong></p>
      {% else %}
        <p class="fail">ðŸ”´ Spotify-Zugriff fehlgeschlagen!</p>
      {% endif %}
    </div>
  </div>
</body>
</html>
