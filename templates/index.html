<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Konfiguration</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 2rem;
    }
    h1, h2 {
      text-align: center;
    }
    form {
      margin-bottom: 2rem;
    }
    .config-section, .device-section {
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      max-width: 600px;
      margin: 2rem auto;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 0.5rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .device {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem auto;
      width: 260px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .device img {
      width: 240px;
      height: 240px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 4px;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
