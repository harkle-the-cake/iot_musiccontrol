<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Devices</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 2rem;
    }
    .device {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem auto;
      width: 260px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .device img {
      width: 240px;
      height: 240px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 4px;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ–¼ Spotify Devices</h1>

  {% for device in devices %}
  <div class="device">
    <h2>{{ device.name }}</h2>
    <form action="{{ url_for('upload', device_id=device.id) }}" method="POST" enctype="multipart/form-data">
      <label>
        <img src="{{ device.image_url }}" alt="Device image" onclick="this.parentElement.querySelector('input[type=file]').click();">
        <input type="file" name="file" accept="image/*" onchange="this.form.submit()">
      </label>
    </form>
  </div>
  {% endfor %}
</body>
</html>
